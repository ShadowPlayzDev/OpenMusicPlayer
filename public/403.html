<center><h1>403 - Forbidden</h1><p>This IP is banned from this server.</p><button onclick="t()">Show IP</button><p id="ipc" style="display:none;">(<span id="ipa"></span>)</p><hr><p>vercel/2</p></center><script>function t(){const i=document.getElementById('ipc');if(i.style.display==='none'){i.style.display='inline';f();}else{i.style.display='none';document.getElementById('ipa').textContent='';}}function f(){fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>document.getElementById('ipa').textContent=d.ip).catch(e=>{console.error('Could not fetch IP address:',e);document.getElementById('ipa').textContent='Could not retrieve IP';});}</script>
