<center><h1>403 - Forbidden</h1><p>This IP (<span id="ip-address"></span>) has been IP banned from this server</p><hr><p>vercel/2</p></center><script>fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>document.getElementById('ip-address').textContent=d.ip).catch(e=>{console.error('Could not fetch IP address:',e);document.getElementById('ip-address').textContent='Could not retrieve IP';});</script>
